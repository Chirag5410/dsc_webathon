<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <title>CALCULATOR</title>
        <link rel="stylesheet" href="stylesheet.css">
        <script src="https://kit.fontawesome.com/7f9c65b59f.js" crossorigin="anonymous"></script>
        <!-- <script src="https://code.iconify.design/1/1.0.5/iconify.min.js"></script> -->
    </head>
    <body>
        <h1 style="text-align: center;">CALCULATOR</h1>
        <div class="calculator">
            <input type="text" class="calc-screen" value='0' disabled>
            <div class="calc-keys">
                <div id="s"></div>
                <div class="row">
                    <button class="all-clear">AC</button>
                    <button class="del"><i class="fas fa-backspace"></i></button>
                    <button class="number operator" value="%">%</button>
                    <button class="number operator" value="/">&divide;</button>
                </div>
                <div class="row">
                    <button class="number" value="7">7</button>
                    <button class="number" value="8">8</button>
                    <button class="number" value="9">9</button>
                    <button class="number operator" value="*">&times;</button>
                </div>
                <div class="row">
                    <button class="number" value="4">4</button>
                    <button class="number"value="5">5</button>
                    <button class="number" value="6">6</button>
                    <button class="number operator" value="-">-</button>
                </div>
                <div class="row">
                    <button class="number" value="1">1</button>
                    <button class="number" value="2">2</button>
                    <button class="number" value="3">3</button>
                    <button class="number operator" value="+">+</button>
                </div>
                <div class="row">
                    <button class="number zero" value="0">0</button>
                    <button class="number decimal" value=".">.</button>
                    <button class="equal-sign">=</button>
                </div>
            </div> 
        </div><br><br><br><br>
        <footer>
            <div class="cont">
            <div class="header-left">
                <span>Created by: Chirag Goel</span><br>
                <i class="fa fa-phone-square" style="color:white;">  8923246904</i><br>
              </div>
            </div>
        </footer>
        <script type="text/javascript" src="scripts.js"></script>
    </body>
</html>
